<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Waste Segregation Guide</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
  <div class="container">
    <h1>♻️ Smart Waste Segregation Guide</h1>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search waste item...">
      <button onclick="handleSearch()">Search</button>
    </div>

    <div class="upload-section">
      <label for="imageInput" class="upload-label">📷 Upload Waste Image</label>
      <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
    </div>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
